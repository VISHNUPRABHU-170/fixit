<ng-container *ngIf="data && !data?.img">
  <input type="text" [placeholder]="data.label" (focus)="onFocus()" (blur)="onFocus()" [class]="data.className">
</ng-container>

<ng-container *ngIf="data && data?.img">
  <div class="input-container">
    <input type="text" [placeholder]="data.label" [class]="data.className">
    <fx-image [data]="data.img!" *ngIf="data?.img"></fx-image>
  </div>
</ng-container>
